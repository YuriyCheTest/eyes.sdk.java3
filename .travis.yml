language: java

jdk: oraclejdk8

dist: trusty

addons:
  chrome: stable

before_script:
  - wget http://chromedriver.storage.googleapis.com/76.0.3809.68/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip -d /home/travis/build/
  - env webdriver.chrome.driver=/home/travis/build/

script:
  - export APPLITOOLS_BATCH_ID=`uuidgen -t`
  - echo $APPLITOOLS_BATCH_ID
  - mvn test
